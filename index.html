<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <title>Kuulamistest</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            padding: 0 10px;
            overflow-x: hidden;
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
        }
        h3 {
            text-align: center;
            font-size: 16px;
            font-weight: 300;
        }
        button {
            font-family: 'Poppins', sans-serif;
            border: 2px solid black;
            border-radius: 15px;
            padding: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 14px;
            width: 250px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        button:hover {
            background-color: rgb(4, 35, 58);
            color: white;
        }
        #songName {
            margin-top: 20px;
            font-size: 0.9rem;
            position: absolute;
            height: 45px;
            display: none;
        }
        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            display: none;
        }
    </style>
</head>
<body>
    <h1 style="margin-bottom: 0;">Musa kuulamistest - Rassi versioon</h1>
    <h3>Mängib juhuslikust kohast 30 sekundit.<br>Laulu nägemiseks vajuta "Laulu nimi" nuppu.</h3>
    <audio id="musicPlayer" controls style="margin: 50px;" controlsList="autoplay nodownload noplaybackrate">
        Your browser does not support the audio element.
    </audio>
    <button onclick="playRandomSong()">&#9654; Järgmine laul</button>
    <button onclick="revealSongName()">Laulu nimi</button>
    <p id="songName"></p>

    <script>
        var songs = [
            "01 - Gregooriuse koraal - _Puer Natus Est Nobis_ (Üks laps on meile sündinud)",
            "02 - Gregooriuse koraal - _Veni Creator Spiritus_ (Oh tule Looja vaim)",
            "03 - Gregooriuse koraal - _Kyrie Eleison_ (Issand halasta), missa esimene muutumatu tekstiga osa",
            "04 - Leoninus - 2-häälne organum _Viderunt omnes_ (Kõik näevad)",
            "05 - Walther von der Vogelweide - _Palästinalied_ (Palestiina laul)",
            "06 - Keskaegne tantsumuusika Prantsusmaalt - _Estampie_",
            "07 - 13. sajandi motett  - _Alle psallite cum luya_ (Kõik laulge-mängige rõõmuga)",
            "08 - Philippe de Vitry - Motett _Imprudenter Circumivi_ (Mõistmatult petma)",
            "09 - Guillaume de Machaut _Messe de Notre Dame_ (Jumalaema missa), osa _Kyrie_",
            "10 - Guillaume Dufay - Chanson _Se la face ai pale_ (Su nägu on nii kahvatu).mp3",
            "11 - Clement Janequin - Chanson _ Le chant des oiseaux_ (Lindude laul) - katkend.mp3",
            "12 - Josquin Desprez - Frottola _El Grillo_ (Ritsikas).mp3",
            "13 - Orlando di Lasso - Madrigal _Matona mia cara_ (Minu armas daam).mp3",
            "14 - Renessanssiaegne instrumentaalmuusika Itaaliast - _Saltarella_",
            "15 - Martin Luther - Koraal _Üks kindel linn ja varjupaik_, ingliskeelne versioon _A Mighty Fortress is our God_",
            // Add all your other tracks here...
        ];

        var currentSongIndex;
        var timeoutId;
        var playedIndexes = [];

        function playRandomSong() {
            const audio = document.getElementById("musicPlayer");
            const songName = document.getElementById("songName");
            songName.style.display = "none";

            if (playedIndexes.length === songs.length) {
                playedIndexes = [];
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * songs.length);
            } while (playedIndexes.includes(randomIndex));

            playedIndexes.push(randomIndex);
            currentSongIndex = randomIndex;

            let fileName = songs[currentSongIndex];
            if (!fileName.endsWith(".mp3")) {
                fileName += ".mp3";
            }

            const url = "https://raw.githubusercontent.com/hantsz/musa/main/" + fileName;
            audio.src = url;
            audio.load();

            audio.onerror = function() {
                alert("Faili ei saanud laadida:\n" + url);
                console.error("Failed to load audio:", url);
            };

            audio.onloadedmetadata = function() {
                const maxOffset = Math.max(0, audio.duration - 30);
                const randomStart = Math.floor(Math.random() * maxOffset);
                audio.currentTime = randomStart;

                audio.oncanplaythrough = function() {
                    audio.play();
                    clearTimeout(timeoutId);
                    timeoutId = setTimeout(() => { audio.pause(); }, 30000);
                };
            };
        }

        function revealSongName() {
            const songName = document.getElementById("songName");
            let displayName = songs[currentSongIndex].replace(".mp3", "");
            songName.innerText = displayName;
            songName.style.display = "block";
        }
    </script>
</body>
</html>
